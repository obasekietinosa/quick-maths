<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Maths | Add the numbers in your head and see if correct</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <h1>QuickMaths</h1>
      <p>
        Numbers show up, add them and then put in what you think the right
        answer is
      </p>
    </header>
    <main>
      <section id="intro" class="active">
        <h3>Get started</h3>
        <p>Hit the button below to start playing</p>
        <button id="playNow">Play Now!</button>
      </section>
      <section id="numbers">
        <div id="currentNumber">
          <h3 class="animate__animated animate__infinite animate__bounceIn" id="currentNumber"></h3>
        </div>
      </section>
      <section id="yourInput">
        <h3>What is the sum of all the numbers you saw?</h3>
        <form id="sumForm">
          <input type="number" id="sum" name="sum" />
          <button type="submit">Submit!</button>
        </form>
      </section>
      <section id="results-correct">
        <h3 id="headline">You won!</h3>
        <button class="resetGame">Play Again!</button>
      </section>
      <section id="results-incorrect">
        <h3 id="headline">You lost!</h3>
        <p>The correct answer is <span id="correctAnswer"></span></p>
        <p id="subtext"></p>
        <p>The numbers you got were: <span id="yourNumbers"></span></p>
        <button class="resetGame">Play Again!</button>
      </section>
    </main>
  </body>
  <script src="/index.js"></script>
</html>
